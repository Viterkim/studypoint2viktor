<!DOCTYPE html>
<html>
    <head>
        <title>SP2 Viktor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <!--Navbar-->
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">SP2 Viktor</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
              </ul>
            </div>
          </nav>
            <!--Navbar End-->
            <div class="row">
                <div class="col-sm-3">
                    <p><b>Add new student:</b></p>
                    <form id="studentForm" action="#" method="POST">
                        <input type="text" name="name" placeholder="Name">
                        <input type="text" name="email" placeholder="E-Mail">
                        <input type="text" name="phone" placeholder="Phone Number">
                        <input type="text" name="cat" placeholder="Category">
                        <input type="text" name="gName" placeholder="Group Name"><br/>
                        <input type="submit" name="submit" value="Submit">
                    </form>
                    <br/>
                    <button id="deleteAll" type="button" class="btn btn-danger">DELETE ALL</button>
                </div>
                <div class="col-sm-9">
                    <table class="table table-bordered">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Category</th>
                            <th>Group Name</th>
                            <th>Edit</th>
                            <th>Deletion</th>
                        </tr>
                        <tbody id="studentTable">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!--Modal-->
        <div id="modalEdit" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit a student</h4>
            </div>
            <div class="modal-body">
                <form id="editForm" action="#" method="POST">
                    <input id="e1" type="text" name="name" placeholder="Name">
                    <input id="e2" type="text" name="email" placeholder="E-Mail">
                    <input id="e3" type="text" name="phone" placeholder="Phone Number">
                    <input id="e4" type="text" name="cat" placeholder="Category">
                    <input id="e5" type="text" name="gName" placeholder="Group Name"><br/>
                </form>
            </div>
            <div id="editFooter" class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
            </div>
            </div>

        </div>
        </div>
        <!--Scripts-->
        <script src="js.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
